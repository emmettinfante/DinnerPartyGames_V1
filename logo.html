<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dinner Party Games Logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .logo img {
      width: 52px;
      height: 52px;
    }

    .logo-text {
      font-size: 36px;
      color: #EDF8F0;
      letter-spacing: 1px;
      text-shadow:
        -2px -2px 0 #00BF63,
         2px -2px 0 #00BF63,
        -2px  2px 0 #00BF63,
         2px  2px 0 #00BF63,
         0px  2px 0 #00BF63,
         2px  0px 0 #00BF63,
         0px -2px 0 #00BF63,
        -2px  0px 0 #00BF63,
         0px  2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    .logo:hover .logo-text {
      transform: scale(1.02);
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #00BF63;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #009f53;
    }
  </style>
</head>
<body>

  <div class="logo" id="logo">
    <img src="assets/icon+logo/icon_black_background.png" alt="Dice Icon">
    <div class="logo-text">Dinner Party Games</div>
  </div>

  <button onclick="downloadLogo()">Save Logo as PNG</button>

  <script>
    function downloadLogo() {
      html2canvas(document.getElementById('logo')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'dinner-party-logo.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

</body>
</html>
